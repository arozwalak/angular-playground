<div class="p-8">
  <h1 class="text-center text-2xl">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="flex flex-col border-1 max-w-[800px] items-center justify-center mx-auto p-8">
      <div class="flex flex-col w-full">
        <label for="email">Email</label>
        <input class="border-1 p-2" id="email" type="text" formControlName="email" />
      </div>
      <div class="flex flex-col w-full">
        <label for="password">Password</label>
        <input class="border-1 p-2" id="password" type="password" formControlName="password" />
      </div>
      <div class="justify-end flex w-full mt-2">
        <button type="submit" class="bg-black py-2 px-4 text-white">Login</button>
      </div>
    </div>
  </form>
</div>
