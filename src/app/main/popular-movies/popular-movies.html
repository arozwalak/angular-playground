@let movies = popularMovies();
<div class="popular-movies">
  <h1 class="text-3xl">Popular Movies</h1>
  @if (isLoading()) {
  <p>Loading...</p>
  } @else if (movies) {
  <div class="movies-grid">
    @for (movie of movies; track movie.title) {
    <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
  }
</div>
